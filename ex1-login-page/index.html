<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div
      class="bg-stone-200 w-screen h-screen flex flex-col justify-center items-center"
    >
      <div
        class="bg-white rounded-xl text-zinc-600 text-xl p-5 flex flex-col justify-evenly"
      >
        <h1>Login to Website</h1>
        <div class="flex flex-col p-5">
          <div class="flex flex-row justify-between items-center">
            <p>Email</p>
            <input
              type="email"
              class="border border-zinc-600 rounded-md m-2 p-2 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300"
            />
          </div>
          <div class="flex flex-row justify-between items-center">
            <p>Password</p>
            <input
              type="password"
              class="border border-zinc-600 rounded-md m-2 p-2 hover:border-violet-500 focus:outline-none focus:ring focus:ring-violet-300"
            />
          </div>
        </div>
        <div class="flex flex-row justify-center">
          <button
            class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300"
          >
            Sign in
          </button>
          <button
            class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:text-violet-300"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
